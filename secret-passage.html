<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Passage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full-screen Background -->
    <div class="passage-background"></div>
    
    <!-- Blood Handprint Animations -->
    <div class="handprint-container">
        <img src="/images/hand.png" alt="Blood Handprint 1" class="handprint handprint-1">
        <img src="/images/hand1.png" alt="Blood Handprint 2" class="handprint handprint-2">
        <img src="/images/hand1.png" alt="Blood Handprint 3" class="handprint handprint-3">
    </div>
    
    <!-- Help Me Animations -->
    <div class="help-me-container">
        <img src="/images/helpme.png" alt="Help Me 1" class="help-me help-me-1">
        <img src="/images/helpme2.png" alt="Help Me 2" class="help-me help-me-2">
        <img src="/images/helpme.png" alt="Help Me 3" class="help-me help-me-3">
    </div>
    
    <!-- Ghost Animations -->
    <div class="ghost-container">
        <img src="/images/ghost2.png" alt="Ghost 1" class="ghost ghost-1">
        <img src="/images/ghost2.png" alt="Ghost 2" class="ghost ghost-2">
        <img src="/images/ghost2.png" alt="Ghost 3" class="ghost ghost-3">
    </div>
    
    <!-- Passage Door (Clickable to threedoorroom.html) -->
    <a href="three_doors.html" class="passage-door">
        <img src="/images/passagedoor.png.jpg" alt="Passage Door">
    </a>
    
    <!-- Audio elements -->
    <input type="checkbox" id="audio-toggle" class="audio-checkbox">
    <label for="audio-toggle" class="audio-control">🔊</label>
    <audio class="audio-player" loop autoplay controls>
        <source src="/audio/Anxiety.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Dialogue -->
    <div class="passage-dialog1">
        The walls whisper your doom… Find your way out quickly before the dark swallow you!!
    </div>
    
    <!-- Back Button -->
    <a href="library.html" class="passage-back">← Back</a>
</body>
</html>
